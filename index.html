<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="aaa banner">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="banner__info">
      <a class="more_inf banner__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </section>
    <main class="main">
      <section class="main__add-item add-item">
        <label for="new-task" class="add-item__label">Add Item</label>
        <div class="add-item__wrapper">
          <input id="new-task"class="main__task main__text add-item__task" type="text">
          <button class="add-item__btn btn">Add</button>
        </div>
      </section>
      <h3 class="main__header">Todo</h3>
      <ul class="main__list incomplete list">
        <li class="list__item">
          <input type="checkbox" class="list__check">
          <label class="main__task list__task-label">Pay Bills</label>
          <input type="text" class="main__task main__text list__task-input">
          <button class="list__edit-btn btn">Edit</button>
          <button class="btn list__del-btn">
            <img src="./remove.svg" alt="" class="list__del-img">
          </button>
        </li>
        <li class="list__item list__edit-mode">
          <input type="checkbox" class="list__check">
          <label class="main__task list__task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__task main__text list__task-input">
          <button class="list__edit-btn btn">Save</button>
          <button class="btn list__del-btn">
            <img src="./remove.svg" alt="" class="list__del-img">
          </button>
        </li>
      </ul>
      <h3 class="main__header">Completed</h3>
      <ul class="main__list completed list">
        <li class="list__item">
          <input type="checkbox" checked class="list__check list__check_active">
          <label class="main__task list__task-label">See the Doctor</label>
          <input type="text" class="main__task main__text list__task-input">
          <button class="list__edit-btn btn">Edit</button>
          <button class="btn list__del-btn">
            <img src="./remove.svg" alt="" class="list__del-img">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
